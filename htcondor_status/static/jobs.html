<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTCondor Jobs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>HTCondor Jobs</h1>
    <div class="container">
      <table
        id="htcondor-jobs-table"
        data-toggle="table"
        data-classes="table table-bordered table-hover table-striped table-sm"
        data-sortable="true"
        data-search="true">
        <thead>
          <tr>
            <th data-field="ClusterId" data-sortable="true">ClusterId</th>
            <th data-field="Owner" data-sortable="true">Owner</th>
            <th data-field="Cmd" data-sortable="true">Cmd</th>
            <th data-field="JobName" data-sortable="true">JobName</th>
            <th data-field="JobStatus" data-sortable="true">JobStatus</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script src="static/htcondor.js"></script>
  </body>
</html>
